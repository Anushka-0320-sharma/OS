<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Your Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Thank You Section */
        .thank-you-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
        }
        
        .thank-you-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            animation: bounce 1s ease infinite alternate;
        }
        
        .thank-you-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            z-index: -1;
        }
        
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            to {
                transform: translateY(-15px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .thank-you-icon {
                width: 90px;
                height: 90px;
            }
            
            .thank-you-icon svg {
                width: 40px;
                height: 40px;
            }
            
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .thank-you-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .shape-1 {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-wrapper">
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                </div>
                <h1>Thank You for Contacting Us!</h1>
                <p>We've successfully received your message and our team will get back to you within 24 hours. In the meantime, feel free to explore more of our website or connect with us on social media.</p>
                
                <div class="btn-group">
                    <a href="index.html" class="btn btn-primary">
                        Return to Homepage
                    </a>
                    <a href="contact.html" class="btn btn-outline">
                        Send Another Message
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create confetti effect
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#4361ee', '#3f37c9', '#4cc9f0', '#7209b7', '#f72585'];
            const container = document.querySelector('.thank-you-wrapper');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                container.appendChild(confetti);
                
                animateConfetti(confetti);
            }
            
            function animateConfetti(el) {
                const duration = Math.random() * 3 + 2;
                const rotation = Math.random() * 360;
                
                el.style.opacity = '1';
                el.style.transform = `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${rotation}deg)`;
                el.style.transition = `all ${duration}s ease-out`;
                
                setTimeout(() => {
                    el.style.opacity = '0';
                    setTimeout(() => {
                        el.remove();
                    }, duration * 1000);
                }, 100);
            }
        });
    </script>
</body>
</html>
